<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Blog Panel</title>
    <link rel="stylesheet" href="css/blogs.css">
</head>
<body>
    <div class="blog-form">
        <h1>Add Blog</h1>
        <form id="blogForm">
            <label for="blogImage">Blog Image:</label>
            <input type="file" id="blogImage" accept="image/*">
            
            <label for="blogContent">Blog Content:</label>
            <textarea id="blogContent" rows="4" placeholder="Write your blog content here"></textarea>
            
            <button type="button" id="addBlogBtn">Add Blog</button>
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-analytics.js"></script>
    <script src="app.js"></script>
</body>
</html>
